<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alina Vasileva">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип Место">
  </header>
  <main class="main">
    <section class="profile">
      <div class='profile__table'>
        <img src="./images/image.jpg" alt="Фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__string">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <!-- Изменен тег input на button -->
            <button type="button" class="hover profile__button profile__button_type_edit"
              aria-label="Кнопка редактирования профиля"></button>
          </div>
          <!-- Исправлен тег h2 на p-->
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="hover profile__button profile__button_type_add"
        aria-label="Кнопка добавления фотографий"></button>
    </section>
    <section class="places" aria-label="Места">
      <ul class="places__cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2022 Mesto Russia</p>
  </footer>
  <!-- Изменен тег section на div -->
  <div class="popup popup_type_edit">
    <div class="popup__block">
      <h2 class="popup__title">Редактировать профиль</h2>
      <!-- Добавлен тег fotm с атрибутами name и method -->
      <form class="popup__form" name="change_data" method="post">
        <!-- У тегов input добавлен атрибут name и удален value, а также исправлены классы -->
        <input type="text" name="name" placeholder="Ваше имя" class="popup__input popup__input_type_name">
        <input type="text" name="activity" placeholder="Ваша деятельность"
          class="popup__input popup__input_type_activity">
        <!-- Исправлен класс по БЭМ -->
        <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
      </form>
      <!-- Тег input исправлен на button, исправлен класс по БЭМ -->
      <button type="button" class="hover popup__button popup__button_type_close"
        aria-label="Кнопка закрытия окна"></button>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__block">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="change_data" method="post">
        <input type="text" name="title" placeholder="Название" class="popup__input popup__input_type_name">
        <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_activity">
        <button type="submit" class="popup__button popup__button_type_save">Создать</button>
      </form>
      <button type="button" class="hover popup__button popup__button_type_close"
        aria-label="Кнопка закрытия окна"></button>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__block-image">
      <img src="#" class="popup__image" alt="#">
      <h2 class="popup__description"></h2>
      <button type="button" class="hover popup__button popup__button_type_close"
        aria-label="Кнопка закрытия окна"></button>
    </div>
  </div>
  <template id="cards-template">
    <li class="places__card">
      <img src="#" class="places__image" alt="#">
      <button type="button" class="places__button places__button_type_trash"></button>
      <div class="places__name">
        <h2 class="places__title"></h2>
        <button type="button" class="places__button places__button_type_like" aria-label="Кнопка лайка"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
