<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alina Vasileva">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип Место">
  </header>
  <main class="main">
    <section class="profile">
      <div class='profile__table'>
        <img src="./images/image.jpg" alt="Фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__string">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="hover profile__button profile__button_type_edit"
              aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="hover profile__button profile__button_type_add"
        aria-label="Кнопка добавления фотографий"></button>
    </section>
    <section class="places" aria-label="Места">
      <ul class="places__cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit" tabindex="0">
    <div class="popup__block">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="change_data" method="post" novalidate>
        <input type="text" name="name" placeholder="Ваше имя" id="name-input"
          class="popup__input popup__input_type_name" minlength="2" maxlength="40" required autocomplete="off">
        <span class="popup__error name-input-error"></span>
        <input type="text" name="activity" placeholder="Ваша деятельность" id="activity-input"
          class="popup__input popup__input_type_activity" minlength="2" maxlength="200" required autocomplete="off">
        <span class="popup__error activity-input-error"></span>
        <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
      </form>
      <button type="button" class="hover popup__button popup__button_type_close"
        aria-label="Кнопка закрытия окна"></button>
    </div>
  </div>
  <div class="popup popup_type_add" tabindex="0">
    <div class="popup__block">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="change_data" method="post" novalidate>
        <input type="text" name="title" placeholder="Название" id="title-input"
          class="popup__input popup__input_type_name" minlength="2" maxlength="30" required autocomplete="off">
        <span class="popup__error title-input-error"></span>
        <input type="url" name="link" placeholder="Ссылка на картинку" id="link-input"
          class="popup__input popup__input_type_activity" required autocomplete="off">
        <span class="popup__error link-input-error"></span>
        <button type="submit" class="popup__button popup__button_type_save">Создать</button>
      </form>
      <button type="button" class="hover popup__button popup__button_type_close"
        aria-label="Кнопка закрытия окна"></button>
    </div>
  </div>
  <div class="popup popup_type_card" tabindex="0">
    <div class="popup__block-image">
      <img src="#" class="popup__image" alt="#">
      <h2 class="popup__description"></h2>
      <button type="button" class="hover popup__button popup__button_type_close"
        aria-label="Кнопка закрытия окна"></button>
    </div>
  </div>
  <template id="cards-template">
    <li class="places__card">
      <img src="#" class="places__image" alt="#">
      <button type="button" class="places__button places__button_type_trash"></button>
      <div class="places__name">
        <h2 class="places__title"></h2>
        <button type="button" class="places__button places__button_type_like" aria-label="Кнопка лайка"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>

</body>

</html>
